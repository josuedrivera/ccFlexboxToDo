<!DOCTYPE html>
<html lang="en">
<!-- START HEAD ELEMENT -->
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Josue Rivera">
		<meta name="description" content="">
				<!-- adapts webpage to screen/browser size changes -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>To Do App</title>

		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

		<!-- insert boilerplate code  and links below -->

		<!-- link to FontAwesome for icons and such -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


		<!-- link to css reset -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<!-- link to animate css file -->
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<!-- link to bootstrap CDN files -->

	<!-- link to my css stylesheet; KEEP AT BOTTOM -- STRONGEST IN CASCADE -->
		<link rel="stylesheet" href="css/main.css">
	<!-- end head element -->
	</head>
<!-- START BODY ELEMENT -->
	<body>

  <!-- Header -->

  <div id="header">
    <h1>To Do or Not To Do</h1>
    <h2 class="tagline">(your priorities at a glance)</h2>
  </div>

  <!-- App Container -->

  <div class="container">

    <!-- To Do Section -->

    <div class="week">
      <div class="row secondary-background">
        <div class="day square"><h3>MON</h3></div>
        <div class="task square">
          <p> Insert some information about your week here :) </p>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>TUE</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>WED</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>THU</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>FRI</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
    </div>

    <!-- Reminders Section -->

    <div class="reminders">
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->

  <footer>
    <span class="tagline">copyright nottodo.com</span>
  </footer>


<!-- SCRIPTS -->

	<!-- jQuery slim 3.3.1 script -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- jQuery Popper scritp -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- Bootstrap script -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- custom JS script -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
